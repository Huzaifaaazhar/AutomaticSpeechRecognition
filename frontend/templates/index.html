<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Automatic Speech Recognition System</h1>
    
    <!-- Form to upload files -->
    <form id="upload-form">
        <label for="file-input">Upload an audio file or .npy file:</label>
        <input type="file" id="file-input" name="file" accept=".wav,.mp3,.npy" required>
        <button type="submit">Upload</button>
    </form>
    
    <p id="transcript"></p>

    <script src="/static/app.js"></script>
</body>
</html>
